<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Super Hands - Solo Trigger</title>

  <!-- Misma versión que el ejemplo básico que ya te funciona -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
  <script src="https://rawgit.com/c-frame/aframe-super-hands-component/master/dist/super-hands.js"></script>

  <style>
    body { margin: 0; }
  </style>
</head>
<body>
  <a-scene>
    <a-assets></a-assets>

    <!-- Rig + manos -->
    <a-entity>
      <a-camera position="0 1.6 0"></a-camera>

      <!-- Mano izquierda: SOLO TRIGGER -->
      <a-entity id="leftHand"
                hand-controls="hand: left"
                sphere-collider="objects: .interactuable"
                super-hands="grabStartButtons: triggerdown;
                             grabEndButtons: triggerup">
      </a-entity>

      <!-- Mano derecha: SOLO TRIGGER -->
      <a-entity id="rightHand"
                hand-controls="hand: right"
                sphere-collider="objects: .interactuable"
                super-hands="grabStartButtons: triggerdown;
                             grabEndButtons: triggerup">
      </a-entity>
    </a-entity>

    <!-- Cubo interactuable -->
    <a-box class="interactuable"
           position="0 1 -1"
           depth="0.4" height="0.4" width="0.4"
           color="#4CC3D9"
           hoverable
           grabbable
           draggable
           stretchable
           droppable>
    </a-box>

    <!-- Plataforma para soltar (sin físicas, solo drop lógico) -->
    <a-box class="interactuable"
           position="0 0.4 -1"
           depth="0.6" height="0.2" width="0.6"
           color="#FFC65D"
           hoverable
           droppable>
    </a-box>

    <a-sky color="#222"></a-sky>
  </a-scene>
</body>
</html>
