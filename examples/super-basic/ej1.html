<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Super Hands Básico (sin físicas)</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- Librería super-hands -->
  <script src="https://rawgit.com/c-frame/aframe-super-hands-component/master/dist/super-hands.js"></script>
</head>
<body>
  <a-scene vr-mode-ui="enabled: true" webxr="optionalFeatures: hand-tracking">
    <!-- Cámara + manos -->
    <a-entity>
      <a-camera position="0 1.6 0"></a-camera>

      <!-- Mano izquierda -->
      <a-entity hand-controls="hand: left"
                sphere-collider="objects: .interactuable"
                super-hands>
      </a-entity>

      <!-- Mano derecha -->
      <a-entity hand-controls="hand: right"
                sphere-collider="objects: .interactuable"
                super-hands>
      </a-entity>
    </a-entity>

    <!-- Cubo interactuable (sin físicas) -->
    <a-box class="interactuable"
           position="0 1 -1"
           depth="0.4" height="0.4" width="0.4"
           color="#4CC3D9"
           hoverable
           grabbable
           draggable
           stretchable
           droppable>
    </a-box>

    <!-- Plataforma para probar drop -->
    <a-box class="interactuable"
           position="0 0.4 -1"
           depth="0.6" height="0.2" width="0.6"
           color="#FFC65D"
           hoverable
           droppable>
    </a-box>

    <a-sky color="#222"></a-sky>
  </a-scene>
</body>
</html>
